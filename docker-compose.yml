version: '3.8'

services:
  sidekick-ai:
    build: .
    container_name: sidekick-ai
    ports:
      - "7860:7860"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_HOST=0.0.0.0
      - APP_PORT=7860
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/sidekick.log
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./sandbox:/app/sandbox
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:7860')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: sidekick-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sidekick-ai
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: sidekick-network
